<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>OAuth Callback</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: #f5f5f5;
			}
			.container {
				text-align: center;
				padding: 20px;
			}
			.spinner {
				width: 40px;
				height: 40px;
				border: 4px solid #e0e0e0;
				border-top-color: #2563eb;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 0 auto 16px;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="spinner"></div>
			<p>Completing sign in...</p>
		</div>
		<script>
			// Get the OAuth response from URL (could be in hash for implicit flow or search for auth code)
			var responseParams = window.location.hash || window.location.search;

			// Store in localStorage so the main window can retrieve it
			if (responseParams) {
				localStorage.setItem("arcgis_oauth_response", responseParams);
				localStorage.setItem("arcgis_oauth_url", window.location.href);
			}

			// Close the popup
			if (window.opener && window.opener !== window) {
				// Signal to opener that auth is complete
				try {
					window.opener.postMessage(
						{
							type: "oauth-callback-complete",
							response: responseParams,
							url: window.location.href,
						},
						"*"
					);
				} catch (e) {
					console.log("Could not post message to opener");
				}

				// Close after a short delay
				setTimeout(function () {
					window.close();
				}, 500);
			} else {
				// Not a popup - redirect to map page
				window.location.href = "/map";
			}
		</script>
	</body>
</html>
